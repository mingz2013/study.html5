<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<canvas id="canvas" width="1000" height="1000">
    your browser doesn't support the HTML5 element canvas
</canvas>

<script>

    // 获取上下文对象
    ctx = document.getElementById('canvas').getContext('2d');

    // 为所有线条 设置这些
    ctx.lineWidth = 1; // 线宽
    ctx.strokeStyle = "rgb(205, 40, 40)";// "#cd2828";  // 设置颜色



    var b_x = 500;
    var b_y = 500;

    var angle_x = 30;
    var angle_y = 60;
    var temp = 10;

    var count = 0;


    var r = Math.floor(Math.random() * 256);
    var g = Math.floor(Math.random() * 256);
    var b = Math.floor(Math.random() * 256);
    var a = Math.floor(Math.random() * 256);

    ctx.moveTo(b_x, b_y);

    var timer = setInterval(function(){

        angle_x += -10000;
        angle_y += 100;
        temp += 2;
        b_x += temp * Math.sin(Math.PI * 2 / 360 * angle_x);
        b_y += temp * Math.sin(Math.PI * 2 / 360 * angle_y);


        r += 10; if (r >= 256) r = 0;


        g += -10; if(g < 0) g = 256;
        b += 20; if(b >= 256) b = 0;
        a += 1; if(a >= 256) a = 1;



        ctx.strokeStyle = 'rgba(' + r + ', ' + g + ', '+ b + ',' + a + ')';// "#cd2828";  // 设置颜色

        console.log(b_x, b_y);



            ctx.lineTo(b_x, b_y);
            ctx.stroke();

        count++;

        if(b_x > 1000) clearInterval(timer);

    }, 100);






</script>

</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
</head>
<body>

    <p>姓名为 <span data-ng-bind="firstName"></span></p>

</div>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
  <title>无标题文档</title>
<script type="text/JavaScript">
<!--
function MM_jumpMenu(targ,selObj,restore){ //v3.0
  eval(targ+".location='"+selObj.options[selObj.selectedIndex].value+"'");
  if (restore) selObj.selectedIndex=0;
}
//-->
</script>
</head>

<body>
<table width="495" height="63" border="1" align="center">
  <tr align="center" bordercolor="#330033" bordercolorlight="#6600CC" bordercolordark="#339966" bgcolor="#999999">
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>
<p>&nbsp;</p>
<form action="" method="get" enctype="multipart/form-data" name="form1" target="_top" id="form1">
  <p>姓名：
    <input name="name" type="text" id="name" size="15" maxlength="7" />
</p>
  <p>密码：
    <label>
    <input type="password" name="textfield" />
    </label>
  </p>
  <p>用户留言：
    <textarea name="textfield2" cols="15" rows="4" wrap="off"></textarea>
  </p>
  <p>请上传您的个人简历：
    <input type="file" name="file_gerenjianli" />
  </p>
  <p>您的爱好：
    <input type="checkbox" name="checkbox_football" value="zuqiu" />
    足球     
    
    <input type="checkbox" name="checkbox_baskateball" value="lanqiu" />
    篮球
    <input type="checkbox" name="checkbox_paiqiu" value="paiqiu" />
    排球 </p>
  <p>您的职业：
    <input type="radio" name="radiobutton" value="xuesheng" checked="checked" />
    学生
    
    <input type="radio" name="radiobutton" value="laoshi" />
    老师
  
    <input type="radio" name="radiobutton" value="junren" />
    军人 </p>
  <p>
    您的性别：
      <select name="select">
        <option value="0" selected="selected">男</option>
        <option value="1">女</option>
                  </select>
  </p>
  <p>
    您去过的城市：
      <select name="select2" size="3" multiple="multiple">
        <option value="0">北京</option>
        <option value="1">石家庄</option>
        <option value="2">南京</option>
        <option value="3">桂林</option>
      </select>
  </p>
  <p>
    <input type="button" name="Submit" value="按钮"/>
    <input type="image" name="imageField" src="0按钮.gif"/>
  </p>
  <p>跳转到：
    <select name="menu1" onchange="MM_jumpMenu('parent',this,0)">
      <option value="http://www.163.com" selected="selected">网易</option>
      <option value="http://www.baidu.com">百度</option>
      <option value="http://www.google.com">谷歌</option>
                </select>
  </p>
</form>
<p>&nbsp;</p>
</body>
</html>

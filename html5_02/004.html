简单代码示例：拥有自定义控制栏的视频(View Demo)<br/>
<video width="320" height="240" preload="none" poster="000.jpg">
<source src="000.mp4" type="video/mp4" />
<source src="000.ogv" type="video/ogg" />
</video>
<script>
var video = document.getElementsByTagName('video')[0];
function toggleMute() {
video.muted = !video.muted;
}
</script>
<p>
<a href="JavaScript:video.play();">Play</a> |
<a href="JavaScript:video.pause();">Pause</a> |
<a href="JavaScript:toggleMute();">Sound On/Off</a>
</p>

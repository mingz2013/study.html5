<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <script type="text/javascript" src="../node_modules/three/build/three.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../node_modules/dat.gui/build/dat.gui.min.js"></script>

    <style>
        /*set margin to 0 and overflow to hidden,
        to use the complete page*/

        body {
            margin: 0;
            overflow: hidden;
        }

    </style>


</head>
<body>


<!--Div which will hold the output -->
<div id="WebGL-output">

</div>

<div id="Stats-output"></div>


<!-- Javascript code that runs our three.js examples -->

<script type="text/javascript">

    // once everything is loaded, we run our three.js stuff.

    function initStats() {
        var stats = new Stats();
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        $("#Stats-output").append(stats.domElement);
        return stats;
    }


    var controls = new function () {
        this.rotationSpeed = 0.02;
        this.bouncingSpeed = 0.03;
    };

    var gui = new dat.GUI();
    gui.add(controls, 'rotationSpeed', 0, 0.5);
    gui.add(controls, 'bouncingSpeed', 0, 0.5);


    $(function () {


        // here we'll put the three.js stuff.


        // var stats = initStats();


        // 定义场景
        var scene = new THREE.Scene();

        // 坐标轴
        var axes = new THREE.AxesHelper(20);
        scene.add(axes);

        // 平面
        var planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1); // 几何体
        // var planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc}); // 材质
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff}); // 材质
        var plane = new THREE.Mesh(planeGeometry, planeMaterial); // 网格
        plane.rotation.x = -0.5 * Math.PI;
        plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;
        plane.receiveShadow = true; // 阴影
        scene.add(plane);


        // 正方体
        var cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
        // var cubeMaterial = new THREE.MeshBasicMaterial({color:0x7777ff, wireframe:true});
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;
        cube.castShadow = true; // 阴影
        scene.add(cube);

        // 球体
        var sphereGeometry = new THREE.SphereGeometry(4, 20, 20);
        // var sphereMaterial = new THREE.MeshBasicMaterial({color:0x7777ff, wireframe: true});
        var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x7777ff});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.x = 20;
        sphere.position.y = 4;
        sphere.position.z = 2;
        sphere.castShadow = true;
        scene.add(sphere);


        // 光源
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = true;// 阴影
        scene.add(spotLight);


        // 摄像机
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);

        // 渲染器
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0xEEEEEE);
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true; // 阴影


        var step = 0;

        function renderScene() {
            // stats.update();

            // 小球跳
            step += controls.bouncingSpeed;
            sphere.position.x = 20 + (10 * (Math.cos(step)));
            sphere.position.y = 2 + (10 * Math.abs(Math.sin(step)));


            // cube 滚动
            cube.rotation.x += controls.rotationSpeed;
            cube.rotation.y += controls.rotationSpeed;
            cube.rotation.z += controls.rotationSpeed;


            requestAnimationFrame(renderScene); // 定时器
            renderer.render(scene, camera);
        }

        $("#WebGL-output").append(renderer.domElement);
        // renderer.render(scene, camera);
        renderScene();


    });


</script>


</body>
</html>

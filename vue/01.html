<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01</title>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>


<hr/>


<div id="app">
    {{message}}
</div>

<hr/>
<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息！
    </span>
</div>

<hr/>
<div id="app-3">
    <p v-if="seen">现在你看到我了</p>
</div>
<hr/>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>

<hr/>

<div id="app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
</div>

<hr/>


<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<hr/>


<script src="01.js"></script>

</body>

</html>
